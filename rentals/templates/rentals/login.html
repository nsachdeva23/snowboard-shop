
{% extends 'rentals/base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
  <h2>Login</h2>
  {% if error %}
    <p style="color: red;">{{ error }}</p>
  {% endif %}
  <form method="post">
    {% csrf_token %}
    <label for="username">Username:</label><br>
    <input type="text" name="username" id="username" required><br><br>
    <button type="submit">Login</button>
  </form>
{% endblock %}
